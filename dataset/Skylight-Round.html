<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 900px;
            height: 900px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"group": "Center (Front/Back)", "id": "Center (Front/Back) 46", "label": "Center (Front/Back) 46", "shape": "dot", "size": 10, "uid": "b6735d75-895e-11d3-a7e4-00105aa73639-0000002e"}, {"group": "Extrusion", "id": "Extrusion 3270", "label": "Extrusion 3270", "shape": "dot", "size": 10, "uid": "28be0c30-6d2e-47ac-a425-8fd97f207784-00000cc6"}, {"group": "Center (Left/Right)", "id": "Center (Left/Right) 48", "label": "Center (Left/Right) 48", "shape": "dot", "size": 10, "uid": "b6735d75-895e-11d3-a7e4-00105aa73639-00000030"}]);
        edges = new vis.DataSet([{"color": "black", "from": "Center (Front/Back) 46", "group": "Alignment", "label": 1, "title": "Alignment 3319", "to": "Extrusion 3270", "uid": "28be0c30-6d2e-47ac-a425-8fd97f207784-00000cf7", "weight": 1}, {"color": "black", "from": "Extrusion 3270", "group": "Alignment", "label": 1, "title": "Alignment 3321", "to": "Center (Left/Right) 48", "uid": "28be0c30-6d2e-47ac-a425-8fd97f207784-00000cf9", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
